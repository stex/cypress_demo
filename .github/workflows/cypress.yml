name: cypress
on: [push]
env:
  REGISTRY: ghcr.io
  RAILS_IMAGE_DEV: cypress-demo-rails-dev
  CYPRESS_IMAGE: cypress-demo-cypress

jobs:
  build-rails-dev:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          push: true
          file: Dockerfile.dev
          tags: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.RAILS_IMAGE_DEV }}:${{ github.sha }}

  build-cypress:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: cypress
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.CYPRESS_IMAGE }}:${{ github.sha }}

  run-rails-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    defaults:
      run:
        working-directory: /app
    container: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.RAILS_IMAGE_DEV }}:${{ github.sha }}
    needs: [build-rails-dev]
    steps:
      - bundle exec rake db:setup
      - bundle exec rake db:test



